<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Company Logo</title>
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="companyContainer">
      <a href="https://www.cnn.com" target="_blank">
        <div class="company" id="com_a">
          <p class="title">CNN</p>
          <img src="https://www.cnn.com/favicon.ico" alt="CNN" class="bizPic">
        </div>
      </a>
      <a href="https://www.disney.com" target="_blank">
        <div class="company" id="com_b">
          <p class="title">Disney</p>
          <img src="https://www.disney.com/favicon.ico" alt="Disney" class="bizPic">
        </div>
      </a>
      <a href="https://www.microsoft.com" target="_blank">
        <div class="company" id="com_c">
          <p class="title">Microsoft</p>
          <img src="https://www.microsoft.com/favicon.ico" alt="Microsoft" class="bizPic">
        </div>
      </a>
      <a href="https://www.apple.com" target="_blank">
        <div class="company" id="com_d">
          <p class="title">Apple</p>
          <img src="https://www.apple.com/favicon.ico" alt="Apple" class="bizPic">
        </div>
      </a>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
